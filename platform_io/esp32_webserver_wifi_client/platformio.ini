[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 460800    ; Reduced for stability
upload_port = /dev/cu.usbserial-*  ; auto-search USB port
; upload_port = /dev/cu.usbserial-0001  ; specific port if needed

board_build.flash_mode = dio
board_build.partitions = default.csv
board_build.f_cpu = 240000000L

; Monitor settings
monitor_filters = 
    esp32_exception_decoder
    default

; Build flags for stability
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1

; Libraries for WebServer and Servo control
lib_deps = 
    madhephaestus/ESP32Servo@^3.0.5

