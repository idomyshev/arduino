[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 460800    ; variants: 460800, 115200
upload_port = /dev/cu.usbserial-*  ; auto-search USB port
; upload_port = /dev/cu.usbserial-0001  ; specific port

; Libraries for WebServer and Servo control
lib_deps = 
    madhephaestus/ESP32Servo@^3.0.5
