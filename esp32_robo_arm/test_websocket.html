<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="messages"></div>
    <button onclick="testWebSocket()">Test WebSocket</button>
    
    <script>
        function testWebSocket() {
            const ws = new WebSocket('ws://localhost:8000/ws');
            const messages = document.getElementById('messages');
            
            ws.onopen = function() {
                messages.innerHTML += '<p>WebSocket connected</p>';
                
                // Тестируем команду get_status
                ws.send(JSON.stringify({command: 'get_status'}));
            };
            
            ws.onmessage = function(event) {
                messages.innerHTML += '<p>Received: ' + event.data + '</p>';
                
                // Тестируем команду connect
                setTimeout(() => {
                    ws.send(JSON.stringify({command: 'connect'}));
                }, 1000);
                
                // Тестируем команду move_motor
                setTimeout(() => {
                    ws.send(JSON.stringify({
                        command: 'move_motor',
                        motor: 0,
                        direction: 'forward',
                        speed: 200
                    }));
                }, 2000);
                
                // Закрываем соединение
                setTimeout(() => {
                    ws.close();
                }, 3000);
            };
            
            ws.onerror = function(error) {
                messages.innerHTML += '<p>Error: ' + error + '</p>';
            };
            
            ws.onclose = function() {
                messages.innerHTML += '<p>WebSocket disconnected</p>';
            };
        }
    </script>
</body>
</html>
